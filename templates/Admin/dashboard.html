<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>Administrador - Catálogo</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Producto</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tbody>
            {% for id, p in catalogo.items() %}
            <tr>
                <td>{{ p.id }}</td>
                <td>{{ p.name }}</td>
                <td>${{ "%.2f"|format(p.price) }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="actions">
        <a href="{{ url_for('client') }}" class="btn">Ir al sitio cliente</a>
    </div>
</div>
</body>
</html>
