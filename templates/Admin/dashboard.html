<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 30px;
        }

        .container {
            background-color: white;
            max-width: 900px;
            margin: auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f0f0f0;
            color: #333;
        }

        .btn {
            display: inline-block;
            padding: 10px 18px;
            background-color: #0275d8;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            border: none;
            cursor: pointer;
        }

        .btn.primary {
            background-color: #28a745;
        }

        .btn:hover {
            background-color: #025aa5;
        }

        .btn.primary:hover {
            background-color: #218838;
        }

        .btn-link {
            margin-top: 20px;
        }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            animation: fadeInBg 0.3s ease;
        }

        .modal-content {
            background-color: #fff;
            margin: 6% auto;
            padding: 30px;
            border-radius: 12px;
            width: 95%;
            max-width: 500px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            animation: slideUp 0.4s ease;
        }

        .modal-content h2 {
            margin-top: 0;
            color: #333;
        }

        .modal-content input {
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .modal-content button {
            margin-top: 15px;
            width: 100%;
            font-size: 15px;
        }

        .close {
            float: right;
            font-size: 22px;
            font-weight: bold;
            color: #666;
            cursor: pointer;
        }

        .close:hover {
            color: red;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInBg {
            from { background-color: rgba(0,0,0,0); }
            to   { background-color: rgba(0,0,0,0.4); }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Panel de Administración</h1>

    <!-- Tabla -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Producto</th>
                <th>Precio</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody>
            {% for id, p in catalogo.items() %}
            <tr>
                <td>{{ p.id }}</td>
                <td>{{ p.name }}</td>
                <td>${{ "%.2f"|format(p.price) }}</td>
                <td>{{ p.stock }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Botón para abrir modal -->
    <button onclick="document.getElementById('modalAgregar').style.display='block'" class="btn primary">+ Agregar Producto</button>

    <!-- Modal -->
    <div id="modalAgregar" class="modal">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('modalAgregar').style.display='none'">&times;</span>
            <h2>Nuevo Producto</h2>
            <form method="POST" action="{{ url_for('agregar_producto') }}">
                <input type="text" name="id" placeholder="ID del producto" required>
                <input type="text" name="name" placeholder="Nombre" required>
                <input type="number" name="price" step="0.01" placeholder="Precio" required>
                <input type="number" name="stock" placeholder="Stock" required>
                <button type="submit" class="btn primary">Agregar</button>
            </form>
        </div>
    </div>

    <div class="btn-link">
        <a href="{{ url_for('cliente') }}" class="btn">Ir al sitio cliente</a>
    </div>
</div>

<script>
window.onclick = function(event) {
    const modal = document.getElementById('modalAgregar');
    if (event.target === modal) {
        modal.style.display = "none";
    }
}
</script>
</body>
</html>
