<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administraci√≥n</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 30px;
        }

        .container {
            background-color: white;
            max-width: 900px;
            margin: auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f0f0f0;
        }

        .btn {
            padding: 6px 12px;
            margin: 0 2px;
            background-color: #0275d8;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #025aa5;
        }

        .btn.primary {
            background-color: #28a745;
        }

        .btn.primary:hover {
            background-color: #218838;
        }

        .btn.danger {
            background-color: #dc3545;
        }

        .btn.danger:hover {
            background-color: #c82333;
        }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fff;
            margin: 6% auto;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .modal-content h2 {
            margin-top: 0;
        }

        .modal-content input {
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .modal-content button {
            margin-top: 15px;
            width: 100%;
        }

        .close {
            float: right;
            font-size: 22px;
            font-weight: bold;
            color: #666;
            cursor: pointer;
        }

        .close:hover {
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Administrador - Gesti√≥n de Productos</h1>

    <!-- Tabla -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Producto</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for id, p in catalogo.items() %}
            <tr>
                <td>{{ p.id }}</td>
                <td>{{ p.name }}</td>
                <td>${{ "%.2f"|format(p.price) }}</td>
                <td>{{ p.stock }}</td>
                <td>
                    <button class="btn" onclick="editarProducto('{{ p.id }}', '{{ p.name }}', '{{ p.price }}', '{{ p.stock }}')">‚úèÔ∏è</button>
                    <a href="{{ url_for('eliminar_producto', id=p.id) }}" class="btn danger" onclick="return confirm('¬øEliminar {{ p.name }}?')">üóëÔ∏è</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Bot√≥n para abrir modal agregar -->
    <button onclick="document.getElementById('modalAgregar').style.display='block'" class="btn primary">+ Agregar Producto</button>

    <!-- Modal Agregar -->
    <div id="modalAgregar" class="modal">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('modalAgregar').style.display='none'">&times;</span>
            <h2>Nuevo Producto</h2>
            <form method="POST" action="{{ url_for('agregar_producto') }}">
                <input type="text" name="id" placeholder="ID del producto" required>
                <input type="text" name="name" placeholder="Nombre" required>
                <input type="number" name="price" step="0.01" placeholder="Precio" required>
                <input type="number" name="stock" placeholder="Stock" required>
                <button type="submit" class="btn primary">Agregar</button>
            </form>
        </div>
    </div>

    <!-- Modal Editar -->
    <div id="modalEditar" class="modal">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('modalEditar').style.display='none'">&times;</span>
            <h2>Editar Producto</h2>
            <form method="POST" action="{{ url_for('modificar_producto') }}">
                <input type="hidden" name="id" id="edit_id">
                <input type="text" name="name" id="edit_name" required>
                <input type="number" name="price" id="edit_price" step="0.01" required>
                <input type="number" name="stock" id="edit_stock" required>
                <button type="submit" class="btn primary">Guardar Cambios</button>
            </form>
        </div>
    </div>

    <div style="margin-top: 30px;">
        <a href="{{ url_for('cliente') }}" class="btn">Ir al sitio cliente</a>
    </div>
</div>

<script>
function editarProducto(id, name, price, stock) {
    document.getElementById('edit_id').value = id;
    document.getElementById('edit_name').value = name;
    document.getElementById('edit_price').value = price;
    document.getElementById('edit_stock').value = stock;
    document.getElementById('modalEditar').style.display = 'block';
}

window.onclick = function(event) {
    const modalAgregar = document.getElementById('modalAgregar');
    const modalEditar = document.getElementById('modalEditar');
    if (event.target === modalAgregar) modalAgregar.style.display = "none";
    if (event.target === modalEditar) modalEditar.style.display = "none";
}
</script>
</body>
</html>
