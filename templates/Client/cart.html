<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>MiniMarket - Carrito</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>Carrito</h1>
    {% if items %}
    <table>
        <thead>
            <tr>
                <th>Cant</th>
                <th>Producto</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            {% for p, q in items %}
            <tr>
                <td>{{ q }}</td>
                <td>{{ p.name }}</td>
                <td>${{ "%.2f"|format(p.price * q) }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p class="total"><strong>Total: ${{ "%.2f"|format(total) }}</strong></p>
    <div class="actions">
        <a href="{{ url_for('clear') }}" class="btn">Vaciar Carrito</a>
        <a href="{{ url_for('client') }}" class="btn primary">Seguir Comprando</a>
    </div>
    {% else %}
        <p>El carrito está vacío.</p>
        <a href="{{ url_for('client') }}" class="btn primary">Volver al catálogo</a>
    {% endif %}
</div>
</body>
</html>
