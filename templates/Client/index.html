<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>MiniMarket - Catálogo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>Catálogo de Productos</h1>
    <table>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Precio</th>
                <th>Stock</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for id, p in catalogo.items() %}
            <tr>
                <td>{{ p.name }}</td>
                <td>${{ "%.2f"|format(p.price) }}</td>
                <td>{{ p.stock }}</td>
                <td>
                    {% if p.stock > 0 %}
                        <a href="{{ url_for('agregar', id=p.id) }}" class="btn">Agregar</a>
                    {% else %}
                        <span style="color: red;">Agotado</span>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="actions">
        <a href="{{ url_for('carrito_view') }}" class="btn primary">Ver Carrito</a>
    </div>
</div>
</body>
</html>
